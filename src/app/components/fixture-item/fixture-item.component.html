<mat-card appearance="raised">
  <div class="fixture-card">
    <div class="fixture-card__clubs">
      <a [routerLink]="['/team', fixture.teams.home.id]" class="fixture-card__club" [ngClass]="{'loser': !fixture.teams.home.winner}">
        <img [src]="fixture.teams.home.logo" [alt]="fixture.teams.home.name" class="fixture-card__logo">
        <span class="fixture-card__name">{{ fixture.teams.home.name }}</span>
        <span class="fixture-card__goals">{{ fixture.goals.home }}</span>
      </a>
      <a [routerLink]="['/team', fixture.teams.away.id]" class="fixture-card__club" [ngClass]="{'loser': !fixture.teams.away.winner}">
        <img [src]="fixture.teams.away.logo" [alt]="fixture.teams.away.name" class="fixture-card__logo">
        <span class="fixture-card__name">{{ fixture.teams.away.name }}</span>
        <span class="fixture-card__goals">{{ fixture.goals.away }}</span>
      </a>
    </div>
    <div class="fixture-card__info">
      @if (fixture.fixture.status.long) {
      <span class="fixture-card__status">{{ fixture.fixture.status.long }}</span>
      }
      <span class="fixture-card__date">{{fixture.fixture.date | date: 'dd.MM.yyyy'}}</span>
    </div>
  </div>
</mat-card>
