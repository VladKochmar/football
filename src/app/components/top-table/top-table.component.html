<table mat-table [dataSource]="players" class="statistics-table">
  <ng-container matColumnDef="player">
    <th mat-header-cell *matHeaderCellDef> player </th>
    <td mat-cell *matCellDef="let element">
      <div class="statistics-table__player">
        <img [src]="element.player.photo" [alt]="element.player.name" class="statistics-table__photo">
        <span class="statistics-table__name">{{element.player.name}}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="club">
    <th mat-header-cell *matHeaderCellDef> club </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.statistics[0].team.logo" [alt]="element.player.name" class="statistics-table__logo">
    </td>
  </ng-container>

  <ng-container matColumnDef="goals">
    <th mat-header-cell *matHeaderCellDef> {{ type }} </th>
    <td mat-cell *matCellDef="let element"> <span class="statistics-table__value">@if(type === 'goals') {
        {{ element.statistics[0].goals.total }}
        } @else {
        {{ element.statistics[0].goals.assists }}
        }</span> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
