<table mat-table [dataSource]="trophies">
  <ng-container matColumnDef="league">
    <th mat-header-cell *matHeaderCellDef> league </th>
    <td mat-cell *matCellDef="let element"> {{ element.league }} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> country </th>
    <td mat-cell *matCellDef="let element"> {{ element.country }} </td>
  </ng-container>

  <ng-container matColumnDef="season">
    <th mat-header-cell *matHeaderCellDef> season </th>
    <td mat-cell *matCellDef="let element"> {{ element.season }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
