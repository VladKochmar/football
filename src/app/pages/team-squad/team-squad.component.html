<h2>Team Squad</h2>

<div class="team-squad">
  @if (selectedLoadingSquad$ | async) {
  @for (item of skeletonSquad; track $index) {
  <div class="squad-skeleton-item skeleton-text"></div>
  }
  }
  @if (squad) {
  @for (player of squad; track player.id) {
  <app-player-card [player]="player"></app-player-card>
  }
  }
</div>
